<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Notes - Note Taking App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .auth-container, .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .auth-container {
            max-width: 800px;
            margin: 0 auto 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        input[type="text"], input[type="email"], input[type="password"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }

        .search-filter {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .search-filter input {
            margin-right: 10px;
            flex: 1;
        }

        .filter-row {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            align-items: center;
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 8px;
            min-height: 44px;
        }

        .tag {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag .remove {
            cursor: pointer;
            font-weight: bold;
        }

        .tag-input input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 100px;
            padding: 4px;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .note-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .note-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .note-content {
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
            max-height: 100px;
            overflow: hidden;
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 10px;
        }

        .note-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .note-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .tab-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .tab-button.active {
            background: rgba(255, 255, 255, 0.4);
        }

        @media (max-width: 768px) {
            .main-content, .auth-container {
                grid-template-columns: 1fr;
            }
            
            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-row input, .filter-row button {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Smart Notes</h1>
            <p class="subtitle">Your intelligent note-taking companion</p>
        </header>

        <!-- Authentication Section -->
        <div id="authSection">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="showTab('login')">Login</button>
                <button class="tab-button" onclick="showTab('register')">Register</button>
            </div>

            <div class="auth-container">
                <!-- Login Form -->
                <div id="loginForm" class="card">
                    <h2>Welcome Back</h2>
                    <div id="loginAlert"></div>
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" id="loginUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit">Sign In</button>
                    </form>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="card hidden">
                    <h2>Create Account</h2>
                    <div id="registerAlert"></div>
                    <form onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label for="registerUsername">Username</label>
                            <input type="text" id="registerUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" required>
                        </div>
                        <button type="submit">Create Account</button>
                    </form>
                </div>

                <!-- Demo Info -->
                <div class="card">
                    <h2>üöÄ Demo Info</h2>
                    <p>Try the demo with these credentials:</p>
                    <ul style="margin: 15px 0; padding-left: 20px;">
                        <li><strong>Username:</strong> admin</li>
                        <li><strong>Password:</strong> admin123</li>
                    </ul>
                    <p style="font-size: 0.9rem; color: #666;">
                        Or create your own account to get started!
                    </p>
                </div>
            </div>
        </div>

        <!-- Main Application -->
        <div id="appSection" class="hidden">
            <!-- User Info -->
            <div class="user-info">
                <span id="userWelcome">Welcome!</span>
                <button class="btn-secondary" onclick="logout()">Logout</button>
            </div>

            <!-- Search and Filter -->
            <div class="search-filter">
                <div class="filter-row">
                    <input type="text" id="searchInput" placeholder="Search notes..." oninput="filterNotes()">
                    <select id="tagFilter" onchange="filterNotes()">
                        <option value="">All Tags</option>
                    </select>
                    <button onclick="clearFilters()">Clear</button>
                </div>
            </div>

            <div class="main-content">
                <!-- Create/Edit Note Form -->
                <div class="card">
                    <h2 id="formTitle">‚úçÔ∏è Create New Note</h2>
                    <div id="noteAlert"></div>
                    <form id="noteForm" onsubmit="handleSubmit(event)">
                        <div class="form-group">
                            <label for="noteTitle">Title</label>
                            <input type="text" id="noteTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="noteContent">Content</label>
                            <textarea id="noteContent" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="noteTags">Tags</label>
                            <div class="tag-input" onclick="focusTagInput()">
                                <div id="tagList"></div>
                                <input type="text" id="tagInput" placeholder="Add tags..." onkeydown="handleTagInput(event)">
                            </div>
                        </div>
                        <button type="submit" id="submitBtn">Create Note</button>
                        <button type="button" id="cancelBtn" class="btn-secondary hidden" onclick="cancelEdit()">Cancel</button>
                    </form>
                </div>

                <!-- Notes Display -->
                <div class="card">
                    <h2>üìö Your Notes</h2>
                    <div id="loading" class="loading hidden">Loading notes...</div>
                    <div id="notesContainer" class="notes-grid"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let notes = [];
        let allTags = new Set();
        let currentTags = [];
        let editingNote = null;
        let accessToken = localStorage.getItem('accessToken');
        let refreshToken = localStorage.getItem('refreshToken');

        // API Configuration
        const API_BASE = 'http://localhost:5000/api';

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            if (accessToken) {
                verifyTokenAndShowApp();
            } else {
                showAuthSection();
            }
        });

        // Authentication functions
        function showTab(tab) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`button[onclick="showTab('${tab}')"]`).classList.add('active');
            
            if (tab === 'login') {
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('registerForm').classList.add('hidden');
            } else {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('registerForm').classList.remove('hidden');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    accessToken = data.accessToken;
                    refreshToken = data.refreshToken;
                    localStorage.setItem('accessToken', accessToken);
                    localStorage.setItem('refreshToken', refreshToken);
                    showAppSection(data.user);
                } else {
                    showAlert('loginAlert', data.error, 'error');
                }
            } catch (error) {
                showAlert('loginAlert', 'Network error. Please try again.', 'error');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    accessToken = data.accessToken;
                    refreshToken = data.refreshToken;
                    localStorage.setItem('accessToken', accessToken);
                    localStorage.setItem('refreshToken', refreshToken);
                    showAppSection(data.user);
                } else {
                    showAlert('registerAlert', data.error, 'error');
                }
            } catch (error) {
                showAlert('registerAlert', 'Network error. Please try again.', 'error');
            }
        }

        async function verifyTokenAndShowApp() {
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    showAppSection(data.user);
                } else {
                    // Token invalid, try refresh
                    await refreshAccessToken();
                }
            } catch (error) {
                showAuthSection();
            }
        }

        async function refreshAccessToken() {
            if (!refreshToken) {
                showAuthSection();
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/refresh`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ refreshToken })
                });

                if (response.ok) {
                    const data = await response.json();
                    accessToken = data.accessToken;
                    localStorage.setItem('accessToken', accessToken);
                    verifyTokenAndShowApp();
                } else {
                    showAuthSection();
                }
            } catch (error) {
                showAuthSection();
            }
        }

        function logout() {
            // Call logout endpoint
            if (refreshToken) {
                fetch(`${API_BASE}/auth/logout`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ refreshToken })
                }).catch(() => {}); // Ignore errors
            }

            // Clear local storage
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            accessToken = null;
            refreshToken = null;
            
            showAuthSection();
        }

        function showAuthSection() {
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('appSection').classList.add('hidden');
        }

        function showAppSection(user) {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('appSection').classList.remove('hidden');
            document.getElementById('userWelcome').textContent = `Welcome, ${user.username}!`;
            loadNotes();
        }

        // API helper function
        async function apiCall(endpoint, options = {}) {
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`,
                    ...options.headers
                },
                ...options
            };

            const response = await fetch(`${API_BASE}${endpoint}`, config);
            
            if (response.status === 401) {
                await refreshAccessToken();
                config.headers['Authorization'] = `Bearer ${accessToken}`;
                return fetch(`${API_BASE}${endpoint}`, config);
            }
            
            return response;
        }

        // Notes management
        async function loadNotes() {
            showLoading(true);
            try {
                const response = await apiCall('/documents');
                if (response.ok) {
                    const data = await response.json();
                    notes = data.documents;
                    updateTagsList();
                    displayNotes();
                } else {
                    showAlert('noteAlert', 'Failed to load notes', 'error');
                }
            } catch (error) {
                showAlert('noteAlert', 'Network error', 'error');
            } finally {
                showLoading(false);
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;
            const tags = currentTags;

            try {
                let response;
                if (editingNote) {
                    response = await apiCall(`/documents/${editingNote.id}`, {
                        method: 'PUT',
                        body: JSON.stringify({ title, content, tags })
                    });
                } else {
                    response = await apiCall('/documents', {
                        method: 'POST',
                        body: JSON.stringify({ title, content, tags })
                    });
                }

                if (response.ok) {
                    showAlert('noteAlert', editingNote ? 'Note updated!' : 'Note created!', 'success');
                    resetForm();
                    loadNotes();
                } else {
                    const data = await response.json();
                    showAlert('noteAlert', data.error, 'error');
                }
            } catch (error) {
                showAlert('noteAlert', 'Network error', 'error');
            }
        }

        async function deleteNote(id) {
            if (!confirm('Are you sure you want to delete this note?')) return;

            try {
                const response = await apiCall(`/documents/${id}`, { method: 'DELETE' });
                
                if (response.ok) {
                    showAlert('noteAlert', 'Note deleted!', 'success');
                    loadNotes();
                } else {
                    showAlert('noteAlert', 'Failed to delete note', 'error');
                }
            } catch (error) {
                showAlert('noteAlert', 'Network error', 'error');
            }
        }

        function editNote(note) {
            editingNote = note;
            document.getElementById('noteTitle').value = note.title;
            document.getElementById('noteContent').value = note.content;
            currentTags = [...(note.tags || [])];
            updateTagsDisplay();
            
            document.getElementById('formTitle').textContent = '‚úèÔ∏è Edit Note';
            document.getElementById('submitBtn').textContent = 'Update Note';
            document.getElementById('cancelBtn').classList.remove('hidden');
        }

        function cancelEdit() {
            resetForm();
        }

        function resetForm() {
            editingNote = null;
            document.getElementById('noteForm').reset();
            currentTags = [];
            updateTagsDisplay();
            document.getElementById('formTitle').textContent = '‚úçÔ∏è Create New Note';
            document.getElementById('submitBtn').textContent = 'Create Note';
            document.getElementById('cancelBtn').classList.add('hidden');
        }

        // Tag management
        function handleTagInput(event) {
            if (event.key === 'Enter' || event.key === ',') {
                event.preventDefault();
                addTag();
            }
        }

        function addTag() {
            const input = document.getElementById('tagInput');
            const tag = input.value.trim().toLowerCase();
            
            if (tag && !currentTags.includes(tag)) {
                currentTags.push(tag);
                updateTagsDisplay();
                input.value = '';
            }
        }

        function removeTag(tag) {
            currentTags = currentTags.filter(t => t !== tag);
            updateTagsDisplay();
        }

        function updateTagsDisplay() {
            const tagList = document.getElementById('tagList');
            tagList.innerHTML = currentTags.map(tag => 
                `<span class="tag">${tag} <span class="remove" onclick="removeTag('${tag}')">√ó</span></span>`
            ).join('');
        }

        function focusTagInput() {
            document.getElementById('tagInput').focus();
        }

        function updateTagsList() {
            allTags.clear();
            notes.forEach(note => {
                if (note.tags) {
                    note.tags.forEach(tag => allTags.add(tag));
                }
            });
            
            const tagFilter = document.getElementById('tagFilter');
            tagFilter.innerHTML = '<option value="">All Tags</option>';
            Array.from(allTags).sort().forEach(tag => {
                tagFilter.innerHTML += `<option value="${tag}">${tag}</option>`;
            });
        }

        // Display and filtering
        function displayNotes() {
            const container = document.getElementById('notesContainer');
            
            if (notes.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No notes yet. Create your first note!</p>';
                return;
            }

            container.innerHTML = notes.map(note => `
                <div class="note-card">
                    <div class="note-meta">
                        <span>${new Date(note.createdAt || Date.now()).toLocaleDateString()}</span>
                        <span>${note.updatedAt ? 'Updated: ' + new Date(note.updatedAt).toLocaleDateString() : ''}</span>
                    </div>
                    <div class="note-title">${escapeHtml(note.title)}</div>
                    <div class="note-content">${escapeHtml(note.content)}</div>
                    <div class="note-tags">
                        ${(note.tags || []).map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div class="note-actions">
                        <button onclick="editNote(${JSON.stringify(note).replace(/"/g, '&quot;')})">Edit</button>
                        <button class="btn-danger" onclick="deleteNote('${note.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function filterNotes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedTag = document.getElementById('tagFilter').value;
            
            let filteredNotes = notes;
            
            if (searchTerm) {
                filteredNotes = filteredNotes.filter(note => 
                    note.title.toLowerCase().includes(searchTerm) ||
                    note.content.toLowerCase().includes(searchTerm)
                );
            }
            
            if (selectedTag) {
                filteredNotes = filteredNotes.filter(note => 
                    note.tags && note.tags.includes(selectedTag)
                );
            }
            
            const container = document.getElementById('notesContainer');
            if (filteredNotes.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No notes match your filters.</p>';
                return;
            }

            container.innerHTML = filteredNotes.map(note => `
                <div class="note-card">
                    <div class="note-meta">
                        <span>${new Date(note.createdAt || Date.now()).toLocaleDateString()}</span>
                        <span>${note.updatedAt ? 'Updated: ' + new Date(note.updatedAt).toLocaleDateString() : ''}</span>
                    </div>
                    <div class="note-title">${escapeHtml(note.title)}</div>
                    <div class="note-content">${escapeHtml(note.content)}</div>
                    <div class="note-tags">
                        ${(note.tags || []).map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div class="note-actions">
                        <button onclick="editNote(${JSON.stringify(note).replace(/"/g, '&quot;')})">Edit</button>
                        <button class="btn-danger" onclick="deleteNote('${note.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('tagFilter').value = '';
            displayNotes();
        }

        // Utility functions
        function showAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('hidden', !show);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
